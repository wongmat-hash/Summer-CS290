  <!this is the code for the carousel>
  <!works cited: https://www.w3schools.com/bootstrap/bootstrap_carousel.asp>
  <div class="slideshow-container">
    <div class="slideshow-inner">
      <div class="mySlides fade">
      <img  src='1.jpg' style='width: 100%;' alt="1st image"/>

    </div>
    <div class="mySlides fade">
      <img  src='2.jpg' style='width: 100%;' alt="2nd image"/>

    </div>
    <div class="mySlides fade">

    </div>
    <div class="mySlides fade">
      <img  src='4.jpg' style='width: 100%;' alt="4th image"/>

    </div>
    </div>
    <!buttons for next and previous>
    <a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
    <a class="next" onclick='plusSlides(1)'>&#10095;</a>
  </div>
<br/>
<!these are the dots showing the current position in slideshow>
<div style='text-align: center;'>
  <span class="dot" onclick='currentSlide(1)'></span>
  <span class="dot" onclick='currentSlide(2)'></span>
  <span class="dot" onclick='currentSlide(3)'></span>
  <span class="dot" onclick='currentSlide(4)'></span>
</div>
</div>
